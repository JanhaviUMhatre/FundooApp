<div fxLayout="row" fxLayoutAlign="space-around center" >
<mat-accordion class="accordion-example">
    <mat-expansion-panel class="expansion-example" (opened)="panelOpenState = true"
                                                    (closed)="panelOpenState = false" hideToggle="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
            
                <input matInput placeholder="Title of note.." [style.fontSize.px]=17>
                <button mat-icon-button matTooltip="Add note">
                    <mat-icon  class="mat-18">note_add</mat-icon>
                   </button>

                   <!-- <button mat-icon-button >
                   <mat-icon svgIcon="unpinIcon"></mat-icon>
                  </button> -->

                  <button class="pinIcon" mat-icon-button matTooltip="Pin/Unpin Note" (click)="pin(item)">
                    <ng-container *ngIf="pinValue; else elsePinTemplate">
                        <mat-icon svgIcon="unpinIcon"></mat-icon>
                    </ng-container>
                    <ng-template #elsePinTemplate>
                        <mat-icon svgIcon="pinIcon"></mat-icon>
                    </ng-template>
                  </button>
        </mat-panel-title>
      </mat-expansion-panel-header>
  
        <input matInput placeholder="Take a note..." [style.fontSize.px]=14>
      
       
            <div fxLayout="row" fxLayoutAlign="space-evenly center" >
            <button mat-icon-button matTooltip="Delete">
            <mat-icon style="font-size: 20px" class="mat-18">delete</mat-icon></button>
            <button mat-icon-button matTooltip="Archive">
            <mat-icon style="font-size: 20px" class="mat-18">archive</mat-icon></button>
            <button mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorMenu">
                <mat-icon style="font-size: 20px" class="mat-18">color_lens</mat-icon></button>
                <button mat-icon-button matTooltip="Add label" [matMenuTriggerFor]="addLabel">
                    <mat-icon style="font-size: 20px" class="mat-18">add</mat-icon></button>  
              </div>
         
    </mat-expansion-panel>
   
    
  </mat-accordion>
  
  <mat-menu #colorMenu="matMenu"  class="colorMenu" [overlapTrigger]="false">

      <ng-template matMenuContent let-note="note">
          <div fxLayout="row wrap" fxLayoutAlign="end
           center" fxFlex="95">
        <div *ngFor="let color of colorCode">
         
          <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode)">
    
            <mat-icon  style="font-size: 40px"  class="colorIcons">fiber_manual_record</mat-icon>
    
          </button>
        
        </div>
    </div>
      </ng-template>
    
    </mat-menu>
    <mat-menu #addLabel  class="addLabel" [overlapTrigger]="false">

       
        <button mat-menu-item>Item 2</button>
      
      </mat-menu>
      
</div>
