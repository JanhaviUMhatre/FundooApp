<div fxLayout="row wrap" fxFlex="90" fxLayoutAlign="center center" >
    <!-- <div>
        <input type="text" [(ngModel)]="Search">
    </div>     -->
    <!-- <app-searchbar [data]="data"></app-searchbar>  -->
        <div *ngFor="let note of data | search:Search; let i = index">
            <div [ngClass]="{'grid':toggle,'list':!toggle}">
            <div *ngIf="note.isArchived===false">
                    <div *ngIf="note.isDeleted===false">
                <div fxLayout="column" fxLayoutAlign="space-between start">
                        
                        <mat-card class="card-width" [ngStyle]="{'backgroundColor': note.color}" >
                            <div fxLayout="column" >
                        <div class="description" (click)="openDialog(note)">{{note.id}}</div> 
                        <div fxLayout="row" fxLayoutAlign="space-between center" >
           <div class="title" [style.fontSize.px]=21> {{note.title}}</div>
         
           <button class="pinIcon" mat-icon-button matTooltip="Pin/Unpin Note" (click)="pin(note)">
                <ng-container *ngIf="pinValue===false">
                    <mat-icon style="font-size: 20px" class="mat-18 changeColor" svgIcon="unpinIcon"></mat-icon>
                </ng-container>
                <ng-container *ngIf="pinValue===true">
                    <mat-icon style="font-size: 20px" class="mat-18 changeColor" svgIcon="pinIcon"></mat-icon>
                </ng-container>
              </button></div>
           <div class="description">{{note.description}}</div> 
           
           <!-- <div class="title" [style.fontSize.px]=11> {{note.noteLabels.label}}</div> -->
           <div fxLayout="row" fxLayoutAlign="space-around" >
     
                <div class="alignment">
                <button mat-icon-button matTooltip="Delete" (click)="delete(note)">
                    <mat-icon style="font-size: 17px" class="mat-18 changeColor">delete
                      </mat-icon></button>
                      <button mat-icon-button matTooltip="Archive" (click)="archive(note)">
                        <mat-icon style="font-size: 17px" class="mat-18 changeColor">archive</mat-icon></button>
                        
                        <button mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="colorMenu" (click)="getcolorid(note)">
                                        <mat-icon style="font-size: 17px" class="mat-18 changeColor">color_lens</mat-icon></button>
          <button mat-icon-button matTooltip="add label" (click)="addlabels(note)">
                  <mat-icon style="font-size: 15px" class="mat-18 changeColor">add
                         </mat-icon></button>
    </div></div>
</div>
    </mat-card>
</div>
    </div></div></div></div>
</div>
    <mat-menu #colorMenu="matMenu"  class="colorMenu" [overlapTrigger]="false">

                <ng-template matMenuContent let-note="note">
                    <div fxLayout="row wrap" fxLayoutAlign="end
                     center" fxFlex="60">
                  <div *ngFor="let color of colorCode">
                   
                    <button mat-icon-button [ngStyle]="{'color': color.colorCode}" (click)="changeColor(color.colorCode)">
              
                      <mat-icon  style="font-size: 40px"  class="colorIcons">fiber_manual_record</mat-icon>
              
                    </button>
                  
                  </div>
              </div>
                </ng-template>
              
              </mat-menu>
