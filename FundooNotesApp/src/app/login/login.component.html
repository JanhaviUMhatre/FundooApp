<html>
  <body>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div fxLayout="column" fxLayoutAlign="space-around center" >
<mat-card class="example-card">
    <mat-card-header class="example-header">
    
        <mat-card-title class="example-name-main">FUNDOO NOTES APP</mat-card-title>
         <mat-card-subtitle class="example-name">SIGN IN</mat-card-subtitle>
         <mat-card-subtitle class="example-name">to Fundoo Notes App</mat-card-subtitle>
       </mat-card-header>

        <div class="example-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="Email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        <mat-hint>hint : required</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input [formControl]="password" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
          <mat-hint>hint : required</mat-hint>
        </mat-form-field>
        <mat-card-footer>
        <mat-card-subtitle class="example-name-link" routerLink="/resetpassword">forgot password?</mat-card-subtitle></mat-card-footer>
        <mat-card-actions class="example-button">
            <a mat-raised-button color="primary" routerLink="/dashboard" class="example-name-bottom">SIGN IN</a>
            <a mat-flat-button routerLink="/registration"><a class="example-color">Register Here</a></a>
            
          </mat-card-actions>
        </div>
    </mat-card>
    </div>
  </form>
  </body>
    </html>
